<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(title = '社員一覧', scripts = ~{::script}, links = ~{::link})"></head>
<body>
  <div class="container">
    <h3>社員一覧</h3>
    <p th:text="${userName}"></p>
    <div class="float-end">
      <a th:href="@{/user/add}" class="btn btn-primary">新規登録</a>
    </div>
    <br>
    <br>
    <div class="float-end">
      <a th:href="@{/user/input}" class="btn btn-primary">業務履歴登録</a>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>名前</th>
          <th>住所</th>
          <th>電話番号</th>
          <th>更新日時</th>
          <th>登録日時</th>
          <th>削除日時</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="employee : ${employeelist}" th:object="${employee}" class="align-middle">
          <td th:text="*{id}"></td>
          <td th:text="*{name}"></td>
          <td th:text="*{address}"></td>
          <td th:text="*{phone}"></td>
          <td th:text="${#dates.format(employee.updateDate, 'yyyy/MM/dd')}"></td>
          <td th:text="${#dates.format(employee.createDate, 'yyyy/MM/dd')}"></td>
          <td th:text="${#dates.format(employee.deleteDate, 'yyyy/MM/dd')}"></td>
          <td><a th:href="@{/user/{id}(id=*{id})}" class="btn btn-secondary">詳細</a></td>
        </tr>
      </tbody>
    </table>
    <div class="text-center">
      <a href="/user/info" class="btn btn-secondary">戻る</a>
    </div>
  </div>
</body>
</html>
